steps:
  # 1ï¸âƒ£ Docker Build (ìºì‹œ í™œìš©)
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "--cache-from",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:latest",
        "-t",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}",
        "."
      ]

  # 2ï¸âƒ£ Docker Push
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"
      ]

  # 3ï¸âƒ£ Cloud Run ì„œë¹„ìŠ¤ ë®ì–´ì“°ê¸°
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        set -e
        echo "ğŸ”§ Substituting variables in service.yaml..."
        sed -i "s|\$PROJECT_ID|${PROJECT_ID}|g" service.yaml
        sed -i "s|\$COMMIT_SHA|${_COMMIT_SHA}|g" service.yaml

        echo "ğŸš€ Deploying to Cloud Run..."
        gcloud run services replace service.yaml \
          --region=asia-northeast3 \
          --project=${PROJECT_ID} \
          --platform=managed

        echo "âœ… Cloud Run service replaced successfully."

