steps:
  # 1Ô∏è‚É£ Docker Build
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}",
        "."
      ]

  # 2Ô∏è‚É£ Docker Push
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"
      ]

  # 3Ô∏è‚É£ Cloud Run ÏÑúÎπÑÏä§ ÎçÆÏñ¥Ïì∞Í∏∞
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        set -e
        echo "üîß Substituting variables in service.yaml..."
        sed -i "s|\$PROJECT_ID|${PROJECT_ID}|g" service.yaml
        sed -i "s|\$COMMIT_SHA|${_COMMIT_SHA}|g" service.yaml

        echo "üöÄ Deploying to Cloud Run..."
        gcloud run services replace service.yaml \
          --region=asia-northeast3 \
          --project=${PROJECT_ID} \
          --platform=managed

        echo "‚úÖ Cloud Run service replaced successfully."

images:
  - "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"
