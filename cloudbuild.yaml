steps:
  # 1️⃣ Docker Build (캐시 활용)
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "--cache-from",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:latest",
        "-t",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}",
        "."
      ]

  # 2️⃣ Docker Push
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"
      ]

  # 3️⃣ Cloud Run 서비스 덮어쓰기
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        set -e
        echo "🔧 Substituting variables in service.yaml..."
        sed -i "s|\$PROJECT_ID|${PROJECT_ID}|g" service.yaml
        sed -i "s|\$COMMIT_SHA|${_COMMIT_SHA}|g" service.yaml

        echo "🚀 Deploying to Cloud Run..."
        gcloud run services replace service.yaml \
          --region=asia-northeast3 \
          --project=${PROJECT_ID} \
          --platform=managed

        echo "✅ Cloud Run service replaced successfully."

images:
  - "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"

options:
  machineType: E2_HIGHCPU_8      # 🧠 빌드 CPU 8개 (병렬 pip install 속도↑)
  logging: CLOUD_LOGGING_ONLY
  env:
    - DOCKER_BUILDKIT=1          # 🚀 최신 빌드킷 사용
