substitutions:
  _COMMIT_SHA: ${SHORT_SHA}


steps:
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}",
        "."
      ]

  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"
      ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    env:
      - "PROJECT_ID=${PROJECT_ID}"
      - "_COMMIT_SHA=${_COMMIT_SHA}"
    args:
      - "-c"
      - |
        IMAGE="asia-northeast3-docker.pkg.dev/${PROJECT_ID}/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"
        echo "PROJECT_ID=${PROJECT_ID}"
        echo "_COMMIT_SHA=${_COMMIT_SHA}"
        echo "IMAGE=${IMAGE}"

        sed -i "s|\$PROJECT_ID|${PROJECT_ID}|g" service.yaml
        sed -i "s|\$COMMIT_SHA|${_COMMIT_SHA}|g" service.yaml

        echo "------ [DEBUG] service.yaml (after sed) ------"
        cat service.yaml
        echo "------------------------------------------------"

        gcloud run services replace service.yaml \
          --region=asia-northeast3 \
          --project=${PROJECT_ID} || {
            echo "⚠️ service.yaml 배포 실패. fallback으로 직접 deploy 시도"
            gcloud run deploy mrtk-tracker \
              --image $IMAGE \
              --region asia-northeast3 \
              --platform managed \
              --project ${PROJECT_ID} \
              --allow-unauthenticated
        }

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run", "services", "add-iam-policy-binding", "mrtk-tracker",
        "--region", "asia-northeast3",
        "--member=allUsers",
        "--role=roles/run.invoker",
        "--project", "$PROJECT_ID"
      ]

images:
  - "asia-northeast3-docker.pkg.dev/$PROJECT_ID/mrtk-tracker/mrtk-tracker:${_COMMIT_SHA}"

options:
  logging: CLOUD_LOGGING_ONLY
